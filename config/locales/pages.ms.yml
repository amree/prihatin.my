    about:
      title: "Tentang Kami"
      items:
        - body: "Projek ini dibangunkan apabila kami melihat terlalu banyak kempen mengumpulkan dana dijalankan secara manual. Walaupun kempen-kempen tersebut mungkin dapat mencapai sasaran, kami berfikir ianya boleh ditambah baik dengan sebuah laman web khusus untuk perkara ini."
        - body: "Dengan inspirasi dari pelbagai laman web lain seperti Give.Asia, 100percentprojek, GoFundMe, YouCaring dan lain-lain, kami bangunkan laman web ini agar bersesuaian dengan rakyat Malaysia. Masih banyak lagi ciri-ciri yang ingin kami siapkan, tapi disebabkan kekangan masa, kami akan menambahbaik apa yang ditawarkan dari semasa ke semasa."
        - body: "Misi kami sangat ringkas iaitu kami ingin menjadi sebuah platform untuk memudahkan proses pengumpulan dana bagi anda membantu mereka yang memerlukannya. Kami membina platform ini dengan keupayaan mesra telefon, integrasi dengan bank, antaramuka yang ringkas dan sebagainya."
        - body: "Untuk pengetahuan, Prihatin.MY telah didaftarkan dengan MYNIC Berhad yang bertindak sebagai pengurus laman web yang mempunyai alamat berakhir dengan .my. Ini bermakna MYNIC mempunyai salinan pengenalan kami."
        - body: "Kami boleh dihubungi melalui hello@prihatin.my atau boleh hubungi kami terus di 019-9171765. Sebarang komen, cadangan dan pertanyaan adalah amat dialu-alukan."
    faq:
      title: "Soalan Lazim"
      items:
        - question: "Bagaimanakan platform ini berfungsi bagi penganjur?"
          answer: "Prihatin.MY memudahkan penganjur untuk melancarkan kempen bagi mengumpul dana dalam membantu mereka yang memerlukan. Penganjur cuma perlu berdaftar dengan laman web ini dan menghantar info kempen yang ingin dilancarkan. Seterusnya penganjur boleh berkongsi laman kempen tersebut agar orang ramai dapat menderma dengan mudah."
        - question: "Bagaimanakan platform ini berfungsi untuk penderma?"
          answer: "Dengan Prihatin.MY, penderma hanya perlu memilih kempen yang ingin dibantu dan tekan butang derma. Kami menggunakan kemudahan terkini untuk memudahkan sumbangan yang diberi dimasukkan ke akaun penganjur secepat yang mungkin. Anda tidak lagi perlu memasukkan nombor akaun bank dan sebagainya kerana banyak proses telah diautomasikan sepenuhnya."
        - question: "Apakah kempen yang boleh dianjurkan?"
          answer: "Anda boleh melancarkan apa jua kempen yang anda fikir bersesuaian. Sebagai contoh, anda mungkin ingin membantu dari segi kos perubatan, kos pembelajaran, program komuniti, membantu haiwan peliharaan dan sebagainya. Selagi ianya tidak menyalahi undang-undang yang ada, ia sepatutnya tidak akan menjadi masalah. Walaubagaimanapun, pada peringkat permulaan, kempen yang dihantar akan melalui proses saringan yang mudah."
        - question: "Adakah ianya selamat?"
          answer: "Pada masa ini sebarang transaksi yang melibatkan duit diuruskan oleh syarikat Billplz yang dipilih sebagai penyedia perkhidmatan perbankan kami. Penyedia perkhidmatan pembayaran ini telah digunakan oleh pelbagai pihak dalam melakukan urusan pembayaran atas talian."
        - question: "Adakah pengajur akan dikenakan apa-apa caj?"
          answer: "Buat masa ini kami tidak bercadang untuk mengenakan sebarang bayaran. Segalanya adalah percuma. Walaubagaimanapun, kami tidak dapat mengelakkan caj yang dikenakan dari pihak penyedia perkhidmatan pembayaran kami iaitu Billplz. Caj dari mereka adalah RM 1.50 untuk setiap transaksi. Jumlah tersebut akan ditolak dari transaksi derma yang dilakukan."
